{% extends "layout.html" %} {% block content %}
<div class="heropage">
  <div class="herocontent text-center">
    <h1>One Rating</h1>
    <p>One Rating At A Time</p>
  </div>
</div>
{% for post in posts %}
<div class="card">
  <div class="view overlay">
    <div class="mydiv">
      <img
        class="card-img-top"
        src="{{ url_for('static', filename='featured_images/')}}{{post.image}}"
        alt="Card image cap img-fluid"
      />
    </div>
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{post.title}}</h4>
    <p class="card-text">{{post.content}}</p>
    <a href="#" class="btn btn-primary">Rate</a>
  </div>
</div>
{% endfor %} {% endblock content %}

{% extends "layout.html" %} 
{% block content %}
    <div class="heropage">
      <div class="herocontent text-center">
        <h1>One Rating</h1>
        <p>One Rating At A Time</p>
      </div>
   </div>
    {% for post in posts %}
    <div class="card m-4 p-4">
      <img src="{{ url_for('static', filename='featured_images/')}}{{post.image}}" alt="">
      {{post.title}}
      {{post.content}}
    </div>
    {% endfor %}
{% endblock content %}
